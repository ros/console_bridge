name: Ubuntu Bionic / Linux

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - name: Install base dependencies
      run: |
        sudo apt update;
        sudo apt -y install doxygen
    - name: doxygen Doxyfile
      run: doxygen Doxyfile
